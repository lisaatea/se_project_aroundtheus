<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive photo sharing website" />
    <meta name="author" content="Lisa Drake" />
    <meta name="keywords" content="travel, photography" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="avatar photo"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label="edit profile"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="add profile card"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="profile-close-modal"
        ></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" name="modalForm">
          <label class="modal__label">
            <input
              type="text"
              class="modal__input"
              id="profile-title-input"
              name="name"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              class="modal__input"
              id="profile-description-input"
              name="description"
              placeholder="About Me"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button
            type="submit"
            disabled
            class="modal__save-button modal__button_disabled"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="card-close-modal"
        ></button>
        <h2 class="modal__title">New place</h2>
        <form class="modal__form" name="modalForm">
          <label class="modal__label">
            <input
              type="text"
              class="modal__input"
              id="card-title-input"
              name="title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              class="modal__input"
              id="card-image-input"
              name="url"
              placeholder="Image link"
              required
            />
            <span class="modal__error" id="card-image-input-error"></span>
          </label>
          <button
            type="submit"
            disabled
            class="modal__save-button modal__button_disabled"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal_type_image" id="image-preview">
      <div class="modal__container modal__container_type_image">
        <button
          type="button"
          class="modal__close-button modal__close-button_type_image"
          id="image-close-modal"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button
          type="button"
          class="card__delete-button"
          id="card-delete-button"
          aria-label="delete card"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="card__like-button"
            aria-label="like this"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
  </body>
</html>
